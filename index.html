<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-globe@2.24.2/dist/three-globe.min.js"></script>
    <script src="scripts/globe.js" defer></script>
    <script src="scripts/ball.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/logo.svg">
    </header>
    <main>
        <article>
            <h1>지금 우리는 카운터스펠 부산을 만들어가고 있어요!</h1>
            <p>50개 이상의 도시에서 동시 개최되는 해커톤을 같이 만들어가요!</p>
            <p>저희의 여정에 동참해주세요!</p>
            <img src="assets/counterspell.png" alt="카운터스펠 지도" style="width:100%; margin-top:20px;">
            <a href="https://hackclub.com/slack" class="btn" target="_blank">여정에 참여하기! 🚀🚀</a>
        </article>
        <article>
            <h1>부산과 전세계를 잇는,</h1>
            <h1>Hack Club Busan</h1>
            <div id="globe-container" style="width:100%; height:400px; margin-top:20px;"></div>
        </article>
        <article>
            <h1>Hack Club 부산은...</h1>
            <p>100개국에 걸쳐있는 전세계의 Hack Club 중 <br>한국의 유일한 Hack Club이에요! <br>Hack Club에 대해서 더 자세하게 알아보세요!</p>
            <a href="https://hackclub.com/philosophy/" class="btn" target="_blank">더 알아보기</a>
        </article>
        
        <article>
            <h1>궁금하신 점이 있나요?</h1>
            
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="688002e6-afbf-41c0-b949-bc5d488a9c87"> <!-- Required -->
                <input type="text" name="name" placeholder="이름 (닉네임도 괜찮아요!)" required> <!-- Optional -->
                <input type="email" name="email" placeholder="이메일" required>
                <input type="hidden" name="replyTo" value="hello@busan.hackclub.com"> <!-- Optional -->
                <input type="hidden" name="redirectTo" value="https://busan.hackclub.com/#"> <!-- Optional -->
                <input type="submit" value="Submit" />
            </form>
        </article>
        
    </main>
    <div id="ball"></div>
</body>
</html>
